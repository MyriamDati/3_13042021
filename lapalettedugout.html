<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="img/png" href="images/logo/ohmyfood.png">
  <script src="https://kit.fontawesome.com/4cf98c2547.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
  <title>Menu - La palette du goût</title>
</head>

<body>
  <!--Header-->
  <header class="header">
    <div class="header__box">
      <a class="header__back" href="index.html"><i class="fas fa-arrow-left"></i></a>
      <a href="#"><img class="header__logo" src="images/logo/ohmyfood.png" alt="logo"</a>
    </div>
  </header>

  <!--Section image background-->
  <div class="restaurant__image">
    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash-resize.jpg" alt="Restaurant La palette du goût">
  </div>

  <!--Section menu-->
  <section class="menu">
    <div class="menu__box">
      <h1 class="menu__title">La palette du goût</h1>
      <div class="heart">
          <svg class="svg-icon" viewBox="0 0 20 20">
                <path d="M9.719,17.073l-6.562-6.51c-0.27-0.268-0.504-0.567-0.696-0.888C1.385,7.89,1.67,5.613,3.155,4.14c0.864-0.856,2.012-1.329,3.233-1.329c1.924,0,3.115,1.12,3.612,1.752c0.499-0.634,1.689-1.752,3.612-1.752c1.221,0,2.369,0.472,3.233,1.329c1.484,1.473,1.771,3.75,0.693,5.537c-0.19,0.32-0.425,0.618-0.695,0.887l-6.562,6.51C10.125,17.229,9.875,17.229,9.719,17.073 M6.388,3.61C5.379,3.61,4.431,4,3.717,4.707C2.495,5.92,2.259,7.794,3.145,9.265c0.158,0.265,0.351,0.51,0.574,0.731L10,16.228l6.281-6.232c0.224-0.221,0.416-0.466,0.573-0.729c0.887-1.472,0.651-3.346-0.571-4.56C15.57,4,14.621,3.61,13.612,3.61c-1.43,0-2.639,0.786-3.268,1.863c-0.154,0.264-0.536,0.264-0.69,0C9.029,4.397,7.82,3.61,6.388,3.61"></path>
          </svg>
      </div>
      <div class="menu__list">
        <article class="menu__contenu">
          <h2 class="menu__subtitle">Entrées</h2>
          <figure class="menu__plat">
            <div class="plat">
              <h3>Fricassée d'escargot</h3>
              <span><h4>Au piment d'espelette</h4>
              <p>25€</p></span>
            </div>
          </figure>
          <figure class="menu__plat">
            <div class="plat">
              <h3>Foie gras de canard mi-cuit</h3>
              <span><h4>Et ses copeaux de truffe noire</h4>
              <p>35€</p></span>
            </div>
          </figure>
          <figure class="menu__plat">
            <div class="plat">
              <h3>Oeuf au plat</h3>
              <span><h4>Assaisonnée à la truffe sur lit de caviar</h4>
              <p>20€</p></span>
            </div>
          </figure>
        </article>
        <article class="menu__contenu">
          <h2 class="menu__subtitle">Plats</h2>
          <figure class="menu__plat">
            <div class="plat">
              <h3>Filet de boeuf aux herbes</h3>
              <span><h4>Accompagné de sa ribambelle de légumes</h4>
              <p>40€</p></span>
            </div>
          </figure>
          <figure class="menu__plat">
            <div class="plat">
              <h3>Parmentier de queue de boeuf</h3>
              <span><h4>A la truffe noire sur sa purée de panais</h4>
              <p>35€</p></span>
            </div>
          </figure>
          <figure class="menu__plat">
            <div class="plat">
              <h3>Filet de Turbo</h3>
              <span><h4>Aux agrumes</h4>
              <p>44€</p></span>
            </div>
          </figure>     
        </article>
        <article class="menu__contenu">
          <h2 class="menu__subtitle">Desserts</h2>
          <figure class="menu__plat">
            <div class="plat">
              <h3>Paris-Brest</h3>
              <span><h4>Revisité</h4>
              <p>18€</p></span>
            </div>
          </figure>
          <figure class="menu__plat">
            <div class="plat">
              <h3>Macaron au chocolat d'exception</h3>
              <span><h4>Et glace à la vanille de Madagascar</h4>
              <p>22€</p></span>
            </div>
          </figure>
          <figure class="menu__plat">
            <div class="plat">
              <h3>Mousse au chocolat</h3>
              <span><h4>Au piment d'espelette et à la truffe noire</h4>
              <p>23€</p></span>
            </div>
          </figure>
        </article>
      </div>
    </div>
    <button href="#" class="button">Commander</button>
  </section>

    <!--Footer-->
  <footer class="footer">
    <p class="footer__title">Ohmyfood</p>
    <a class="footer__contenu" href="#"><p><i class="fas iconfooter fa-utensils"></i>Proposer un restaurant</p>
    </a>
    <a class="footer__contenu" href="#"><p><i class="fas iconfooter fa-hands-helping"></i>Devenir partenaire</p>
    </a>
    <a class="footer__contenu" href="#"><p>Mentions légales</p>
    </a>
    <a class="footer__contenu" target="_blank" href="mailto:contact@ohmyfood.com"><p>Contact</p>
    </a>
  </footer>
</body>
</html>
