<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="img/png" href="images/logo/ohmyfood.png">
  <script src="https://kit.fontawesome.com/4cf98c2547.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
  <title>Menu - La note enchantée</title>
</head>

<body>
  <!--Header-->
  <header class="header">
    <a class="header__back" href="index.html"><i class="fas fa-arrow-left"></i></a>
    <a href="#"><img class="header__logo" src="images/logo/ohmyfood.png" alt="logo"</a>
  </header>

  <!--Section image background-->
  <div class="restaurant__image">
    <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant La note enchantée">
  </div>

  <!--Section menu-->
  <section class="menu">
    <h1 class="menu__title">La note enchantée</h1>
    <div class="heart"><i class="far fa-heart"></i></div>
    <article class="menu__contenu">
      <h2 class="menu__subtitle">Entrées</h2>
      <figure class="menu__entree__list">
        <div class="plat">
          <h3>Ravioles de foie gras</h3>
          <span><h4>Accompagnés de leur crème à la truffe</h4>
          <p>25€</p></span>
        </div>
      </figure>
      <figure class="menu__entree__list">
        <div class="plat">
          <h3>Caviar osciètre</h3>
          <span><h4>Sur blini à la farine de blé noir</h4>
          <p>35€</p></span>
        </div>
      </figure>
      <figure class="menu__entree__list">
        <div class="plat">
          <h3>Homard et espuma de potiron</h3>
          <span><h4>Mariné aux zestes d'orange</h4>
          <p>20€</p></span>
        </div>
      </figure>
      <figure class="menu__entree__list">
        <div class="plat">
          <h3>Foie gras de canard cuit entier</h3>
          <span><h4>Confiture de figue et pain toasté</h4>
          <p>35€</p></span>
        </div>
      </figure>
    </article>
    <article class="menu__contenu">
      <h2 class="menu__subtitle">Plats</h2>
      <figure class="menu__plats__list">
        <div class="plat">
          <h3>Noix de coquilles Saint-Jacques</h3>
          <span><h4>Sur lit de purée de céleri-rave</h4>
          <p>40€</p></span>
        </div>
      </figure>
      <figure class="menu__plats__list">
        <div class="plat">
          <h3>Langoustine poêlée</h3>
          <span><h4>Purée de patate douce</h4>
          <p>35€</p></span>
        </div>
      </figure>
      <figure class="menu__plats__list">
        <div class="plat">
          <h3>Mijoté de queue de boeuf</h3>
          <span><h4>Et riz sauvage aux zestes de citron</h4>
          <p>44€</p></span>
        </div>
      </figure>     
    </article>
    <article class="menu__contenu">
      <h2 class="menu__subtitle">Desserts</h2>
      <figure class="menu__plats__desserts">
        <div class="plat">
          <h3>Macaron noisette et chocolat</h3>
          <span><h4>Glace au caramel brun et sel de Guérande</h4>
          <p>18€</p></span>
        </div>
      </figure>
      <figure class="menu__plats__desserts">
        <div class="plat">
          <h3>Baba au rhum revisité</h3>
          <span><h4>Avec son coulis de citron</h4>
          <p>22€</p></span>
        </div>
      </figure>
      <figure class="menu__plats__desserts">
        <div class="plat">
          <h3>Tarte au citron meringué<em></em></h3>
          <span><h4>Destructurée</h4>
          <p>23€</p></span>
        </div>
      </figure>
    </article>
    <button href="#" class="button">Commander</button>
  </section>

    <!--Footer-->
  <footer class="footer">
    <p class="footer__title">Ohmyfood</p>
    <a href="#"><p><i class="fas iconfooter fa-utensils"></i>Proposer un restaurant</p></a>
    <a href="#"><p><i class="fas iconfooter fa-hands-helping"></i>Devenir partenaire</p></a>
    <a href="#"><p>Mentions légales</p></a>
    <a target="_blank" href="mailto:contact@ohmyfood.com"><p>Contact</p></a>
  </footer>
</body>
</html>
