<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="img/png" href="images/logo/ohmyfood.png">
  <script src="https://kit.fontawesome.com/4cf98c2547.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
  <title>Menu - Le délice des sens</title>
</head>

<body>
  <!--Header-->
  <header class="header">
    <a class="header__back" href="index.html"><i class="fas fa-arrow-left"></i></a>
    <a href="#"><img class="header__logo" src="images/logo/ohmyfood.png" alt="logo"</a>
  </header>

  <!--Section image background-->
  <div class="restaurant__image">
    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant Le délice des sens">
  </div>

  <!--Section menu-->
  <section class="menu">
    <h1 class="menu__title">Le délice des sens</h1>
    <div class="heart">
          <div class="heart-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="24" stroke="black" viewBox="0 0 24 24"><path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/></svg>
          </div>
        </div>
    <div class="menu__list">
    <article class="menu__contenu">
      <h2 class="menu__subtitle">Entrées</h2>
      <figure class="menu__plat" id="option1">
        <div class="plat">
          <h3>Tartare de thon</h3>
          <span><h4>Assaisonné au yuzu</h4>
          <p>25€</p></span>
        </div>
      </figure>
      <figure class="menu__plat" id="option2">
        <div class="plat">
          <h3>Bouchée de homard croustillant</h3>
          <span><h4>Et sa farandole de petits légumes</h4>
          <p>35€</p></span>
        </div>
      </figure>
      <figure class="menu__plat" id="option3">
        <div class="plat">
          <h3>Velouté de cèpes</h3>
          <span><h4>Aux truffes</h4>
          <p>20€</p></span>
        </div>
      </figure>
    </article>
    <article class="menu__contenu">
      <h2 class="menu__subtitle">Plats</h2>
      <figure class="menu__plat" id="option4">
        <div class="plat">
          <h3>Poulet rôti aux herbes de provence</h3>
          <span><h4>Et sa crème de truffe</h4>
          <p>40€</p></span>
        </div>
      </figure>
      <figure class="menu__plat" id="option5">
        <div class="plat">
          <h3>Langouste rôtie</h3>
          <span><h4>Et ses légumes de saison</h4>
          <p>35€</p></span>
        </div>
      </figure>
      <figure class="menu__plat" id="option6">
        <div class="plat">
          <h3>Côte de boeuf angus</h3>
          <span><h4>Et sa purée de panais</h4>
          <p>44€</p></span>
        </div>
      </figure>     
    </article>
    <article class="menu__contenu">
      <h2 class="menu__subtitle">Desserts</h2>
      <figure class="menu__plat" id="option7">
        <div class="plat">
          <h3>Farandole de desserts</h3>
          <span><h4>Du chef</h4>
          <p>18€</p></span>
        </div>
      </figure>
      <figure class="menu__plat" id="option8">
        <div class="plat">
          <h3>Crème brulée</h3>
          <span><h4>Revisitée</h4>
          <p>22€</p></span>
        </div>
      </figure>
      <figure class="menu__plat" id="option9">
        <div class="plat">
          <h3>Tiramisu</h3>
          <span><h4>A la noisette</h4>
          <p>23€</p></span>
        </div>
      </figure>
    </article>
    </div>
    <button href="#" class="button">Commander</button>
  </section>

    <!--Footer-->
  <footer class="footer">
    <p class="footer__title">Ohmyfood</p>
    <a class="footer__contenu" href="#"><p><i class="fas iconfooter fa-utensils"></i>Proposer un restaurant</p>
    </a>
    <a class="footer__contenu" href="#"><p><i class="fas iconfooter fa-hands-helping"></i>Devenir partenaire</p>
    </a>
    <a class="footer__contenu" href="#"><p>Mentions légales</p>
    </a>
    <a class="footer__contenu" target="_blank" href="mailto:contact@ohmyfood.com"><p>Contact</p>
    </a>
  </footer>
</body>
</html>
