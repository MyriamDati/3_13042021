  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="img/png" href="images/logo/ohmyfood.png">
  <script src="https://kit.fontawesome.com/4cf98c2547.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <title>Ohmyfood!</title>

<body>
  <!--Header-->
  <header class="header">
    <a href="#"><img class="header__logo" src="images/logo/ohmyfood.png" alt="logo"</a>
  </header>

  <!--Section localisation-->
  <section class="localisation">
    <form class="localisation__content">
      <i class="fas fa-map-marker-alt"></i>
      <input class="localisation__city" type="search" placeholder="Paris, Belleville"> 
    </form>
  </section>

  <!--Section présentation de l'entreprise-->
  <section class="presentation">
    <h1>Réservez le menu qui vous convient</h1>
    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins. </p>
    <button href="#restaurants" class="p_button">Explorer nos restaurants
    </button>
  </section>

  <!--Section Fonctionnement des réservations-->
  <section class="fonctionnement">
    <h1 class="fonctionnement__title">Fonctionnement</h1>
    <div class="fonctionnement__contenu">
      <div class="count">1</div>
      <div class="fonctionnement__list">
        <i class="fas fa-mobile-alt"></i>Choississez un restaurant</div>
    </div>
    <div class="fonctionnement__contenu"><div class="count">2</div><div class="fonctionnement__list"><i class="fas fa-list-ul"></i>Composez votre menu</div>
    </div>
    <div class="fonctionnement__contenu"><div class="count">3</div><div class="fonctionnement__list"><i class="fas fa-store"></i>Dégustez au restaurant</div>
    </div>
  </section>
