<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="img/png" href="images/logo/ohmyfood.png">
  <script src="https://kit.fontawesome.com/4cf98c2547.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
  <title>Ohmyfood!</title>
</head>


<body>
    <!--loading spinner-->
    <div class="loader">
    <div class="cutlery">
      <img src="images/Icon/restaurant1.svg" alt="icon fourchette et couteau">
    </div>
    <p class="brand">Ohmyfood</p>
  </div>

  <div class="contenu">
    <!--Header-->
    <header class="header">
      <a href="#"><img class="header__logo" src="images/logo/ohmyfood.png" alt="logo"</a>
    </header>

    <!--Section localisation-->
    <section class="localisation">
      <form class="localisation__content">
        <i class="fas fa-map-marker-alt"></i>
        <input class="localisation__city" type="search" placeholder="Paris, Belleville"> 
      </form>
    </section>

    <div class="disposition_desktop">
      <!--Section présentation de l'entreprise-->
      <section class="presentation">
        <div class="presentation__box">
          <h1>Réservez le menu qui vous convient</h1>
          <p>Découvrez des restaurants d'exception, séléctionnés par nos soins. </p>
          <button href="#restaurants" class="p_button">Explorer nos restaurants
          </button>
        </div>
      </section>

      <!--Section Fonctionnement des réservations-->
      <section class="fonctionnement">
        <h1 class="fonctionnement__title">Fonctionnement</h1>
        <div class="fonctionnement__contenu">
          <div class="count">1</div>
          <div class="fonctionnement__list">
            <i class="fas fa-mobile-alt"></i>Choississez un restaurant</div>
        </div>
        <div class="fonctionnement__contenu"><div class="count">2</div><div class="fonctionnement__list"><i class="fas fa-list-ul"></i>Composez votre menu</div>
        </div>
        <div class="fonctionnement__contenu"><div class="count">3</div><div class="fonctionnement__list"><i class="fas fa-store"></i>Dégustez au restaurant</div>
        </div>
      </section>
    </div>

    <!--Section Restaurants-->
    <section id="restaurants" class="restaurant">
      <div class="restaurant__box">
        <h1 class="restaurant__title">Restaurants</h1>
        <div class="restaurant__cartes">
        <figure class="restaurant__list">
        <a href="lapalettedugout.html"><img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du goût"></a>
        <div class="new">Nouveau</div>
        <h2>La palette du goût</h2>
        <p>Ménilmontant</p>
        <div class="heart">
          <div class="heart-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="24" stroke="black" viewBox="0 0 24 24"><path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/></svg>
          </div>
        </div>
        </figure>

        <figure class="restaurant__list">
        <a href="lanoteenchantee.html"><img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash-2.jpg" alt="Restaurant La note enchantée"></a>
        <div class="new">Nouveau</div>
        <div class="restaurant__name">
        <div class="name"><h2>La note enchantée</h2>
        <p>Charonne</p></div>
        <div class="heart">
          <div class="heart-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="24" stroke="black" viewBox="0 0 24 24"><path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/></svg>
          </div>
        </div>
        </figure>

        <figure class="restaurant__list">
        <a href="alafrancaise.html"><img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant A la française"></a>
        <h2>A la française</h2>
        <p>La cité rouge</p>
        <div class="heart">
          <div class="heart-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="24" stroke="black" viewBox="0 0 24 24"><path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/></svg>
          </div>
        </div>
        </figure>

        <figure class="restaurant__list">
        <a href="ledelicedessens.html"><img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant Le délice des sens"></a>
        <h2>Le délice des sens</h2>
        <p>Folie-Méricourt</p>
        <div class="heart">
          <div class="heart-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="24" stroke="black" viewBox="0 0 24 24"><path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/></svg>
          </div>
        </div>
        </figure>
        </div>
      </div>
    </section>

    <!--Footer-->
    <footer class="footer">
      <p class="footer__title">Ohmyfood</p>
      <a class="footer__contenu" href="#"><i class="fas iconfooter fa-utensils"></i><p></p>Proposer un restaurant</p>
      </a>
      <a class="footer__contenu" href="#">
        <i class="fas iconfooter fa-hands-helping"></i><p></p>Devenir partenaire</p>
      </a>
      <a class="footer__contenu" href="#">
        <p>Mentions légales</p>
      </a>
      <a class="footer__contenu" target="_blank" href="mailto:contact@ohmyfood.com">
        <p>Contact</p>
      </a>
    </footer>
  </div>

</body>
</html>
